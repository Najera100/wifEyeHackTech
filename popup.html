  <style>
    html,
    body {
      margin: 0;
      height: 700px;
      width: 600px;
      overflow: hidden;
    }

    body header h1 {
      float: right;
      text-align: center;
      color: aliceblue;
    }

    body header h1 img {
      position: relative;
      width: 1em;
    }

    body header nav {
      clear: both;
    }

    body header nav ul li {}

    img {
      width: 100%;
    }

    p {
      overflow: hidden;
    }

    div#usage_count {
      float: right;
    }

    header {
      width: 100%;
      margin: 0;
    }

    #content {
      float: left;
      text-align: center;
      width: calc(100% - 400px);
    }

    #donutchart {
      width: 400px;
      float: right;
    }

    body footer {
      clear: both;
      font-size: smaller;
    }

    #tab_no_cookie svg {
      widows: 400px;
    }

    #tab_total_view {
      text-align: center;
    }

    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #7ac142;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #fff;
      stroke-miterlimit: 10;
      margin: 10% auto;
      box-shadow: inset 0px 0px 0px #7ac142;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }

    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes scale {
      0%,
      100% {
        transform: none;
      }
      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }

    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 30px #7ac142;
      }
    }


    #tab_total_view a img {
      width: 240px;
      height: 240px;
      margin: 10px;
      transition: 0.5s ease;
    }
  </style>
</head>
